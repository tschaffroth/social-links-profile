<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Loading "Inter" font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="profile-card">
      <header class="profile-header margin-bottom-md">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Picture of Jessica Randall"
          class="profile-img margin-bottom-md"
        />

        <div class="margin-bottom-md">
          <p class="profile-name inter-large-bold">Jessica Randall</p>
          <p class="profile-location inter-small-bold">
            London, United Kingdom
          </p>
        </div>

        <q class="profile-description inter-small"
          >Front-end developer and avid reader.</q
        >
      </header>
      <ul class="social-profile-list">
        <li>
          <a href="#" class="social-profile inter-small-bold">GitHub</a>
        </li>
        <li>
          <a href="#" class="social-profile inter-small-bold"
            >Frontend Mentor</a
          >
        </li>
        <li>
          <a href="#" class="social-profile inter-small-bold">LinkedIn</a>
        </li>
        <li>
          <a href="#" class="social-profile inter-small-bold">Twitter</a>
        </li>
        <li>
          <a href="#" class="social-profile inter-small-bold">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
